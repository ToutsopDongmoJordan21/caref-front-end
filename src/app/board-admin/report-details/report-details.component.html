<div class="app flex-row align-items-center">
    <div class="container-fluid">
       <div class="row"> 
         <div class="col-md-9 mx-auto">
          <div class="card">
             <div class="col-md-12">
                <h1 class="text-center text-black-50 font-weight-bold d-none d-md-block"><i><u>{{'Report Details'}} </u></i></h1>
                <h2 class="text-center text-black-50 font-weight-bold d-block d-md-none">{{'Report Details'}}</h2>
             </div>
             <div class="car-body" *ngIf="report">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label><b>Id: </b></label><i>&nbsp; {{report.id}} </i>
                    </div>
                    <div class="form-group col-md-2">
                        <label><b>Version: </b></label><i>&nbsp; {{report.version}} </i>
                    </div>
                    <div class="form-group col-md-4">
                        <label><b>created Date: </b></label><i>&nbsp; {{report.createdDate | date}} </i>
                    </div>
                    <div class="form-group col-md-4">
                        <label><b>Date Reporting: </b></label><i>&nbsp; {{report.dateInsertion | date}} </i>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label><b>Posted By: </b></label><i>&nbsp; {{report.postByName}} </i>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label><b>Modified By: </b></label><i>&nbsp; {{report.modifiedBy}} </i>
                    </div>
                    <div class="form-group col-md-4">
                        <label><b>Modified Date: </b></label><i>&nbsp; {{report.modifiedDate | date}} </i>
                    </div>
                </div>
                <div class="row">  
                    <div class="form-group col-md-3">
                        <label><b>Car Name</b></label> <i>&nbsp; {{report.reportName}} </i>
                    </div>     
                    <div class="form-group col-md-9">
                        <label><b>Contenue</b></label><i>&nbsp; {{report.reportContenue}} </i>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <p align="center"><button (click)="list()" class="btn btn-info">Back to report</button> </p>
                    </div>
                </div>
             </div>
          </div>
         </div>
        </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
