<div class="app flex-row align-items-center">
    <div class="container-fluid">
       <div class="row"> 
         <div class="col-md-9 mx-auto">
          <div class="card">
             <div class="col-md-12">
                <h1 class="text-center text-black-50 font-weight-bold d-none d-md-block"><i><u>{{'ACCESSOIRE DETAILS'}}</u></i></h1>
                <h2 class="text-center text-black-50 font-weight-bold d-block d-md-none">{{'ACCESSOIRE DETAILS'}}</h2>
             </div>
             <div class="car-body" *ngIf="accessoire">
                 <div class="row">
                     <div class="form-group col-2">
                        <label><b>Id: </b></label> {{accessoire.id}}
                     </div>
                     <div class="form-group col-md-10">
                        <label><b>Accessoire Name: </b></label> {{accessoire.accessoireName}}
                     </div>
                 </div>
             </div>
             <p align="center"><button (click)="list()" class="btn btn-info">Back to accessoire List</button>
             </p>
          </div>
        </div>
      </div>
    </div>
</div>
