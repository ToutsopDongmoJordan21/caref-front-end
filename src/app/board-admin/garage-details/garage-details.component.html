<div class="app flex-row align-items-center">
  <div class="container-fluid">
     <div class="row"> 
       <div class="col-md-9 mx-auto">
        <div class="card">
           <div class="col-md-12">
              <h1 class="text-center text-black-50 font-weight-bold d-none d-md-block"><i><u>{{'GARAGE DETAILS'}}</u></i></h1>
              <h2 class="text-center text-black-50 font-weight-bold d-block d-md-none">{{'GARAGE DETAILS'}}</h2>
           </div>
           <div class="car-body" *ngIf="garage">
              <div class="row">
                <div class="form-group col-md-2">
                  <label><b>Id: </b></label> {{garage.id}}
                </div>
                <div class="form-group col-md-4">
                  <label><b>Garage Name: </b></label> {{garage.garageName}}
                </div>
                <div class="form-group col-md-6">
                  <label><b>Garage Address: </b></label> {{garage.garageAddress}}
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label><b>Garage Images: </b></label> 
                  <div class="row offset-4">
                      <div style="max-height: 300px;">
                            <ngb-carousel>
                               <ng-template ngbSlide *ngFor="let image of garage.garageImages">
                                  <img [src]="image.url" style="width: 500px; height: 300px; float: center;">
                                  <div class="carousel-caption">
                                        <h3 style="color: yellox;">Image Car</h3>
                                  </div>
                               </ng-template>     
                            </ngb-carousel>         
                      </div>
                  </div>
                </div>
              </div>
              <p align="center"><button (click)="list()" class="btn btn-info">Back to garage List</button>
              </p>
            </div>
          </div>
         </div>
      </div>
    </div>
  </div>

<br>
<br>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
