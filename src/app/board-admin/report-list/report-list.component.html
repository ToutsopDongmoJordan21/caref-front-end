<div class="panel panle-primary">
    <div class="panel-heading">
        <h2><i><u>Report List</u></i></h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Report Contenue</th>
                    <th>Car Name</th>
                    <th>User Posted</th>
                    <th>Date Insertion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of report | async">
                    <td>{{report.reportContenue}}</td>
                    <td>{{report.reportName}}</td>
                    <td>{{report.modifiedBy}}</td>
                    <td>{{report.dateInsertion | date }}</td>
                    <td><button (click)="reportDetails(report.id)" class="btn btn-info">Details</button>
                        <button (click)="deleteReport(report.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        <button (click)="updateReport(report.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
